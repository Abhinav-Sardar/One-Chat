<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"

    />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="One-Chat :- Best Place For One-Time  Chats with anyone in the world"
    />
    <meta name="theme-color" content="dark" />

    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/images/apple-touch-icon.png"
    />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>One-Chat</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@400&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Urbanist:wght@400&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap");

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    @keyframes jump {
      10% {
        transform: translateY(2px);
      }
      20% {
        transform: translateY(4px);
      }
      30% {
        transform: translateYY(5px);
      }
      40% {
        transform: translateY(6px);
      }
      50% {
        transform: translateY(8px);
      }
      60% {
        transform: translateY(6px);
      }
      70% {
        transform: translateY(4px);
      }
      80% {
        transform: translateY(3px);
      }
      90% {
        transform: translateY(2px);
      }
      100% {
        transform: translateY(0px);
      }
    }
    a {
      text-decoration: none;
    }
    #root {
      height: 100%;
      width: 100%;
    }
  </style>
  <body>
    <div id="root"></div>
    <noscript
      >One Chat Cant Run Without Javascript. Please Enable Javascript
      üôè</noscript
    >
  </body>
  <script>
    if (navigator.serviceWorker) {
      navigator.serviceWorker
        .register(`${window.location.origin}/sw.js`)
        .then((reg) => {
          console.log("Opened service worker");
        })
        .catch((error) => {
          console.error(error);
        });
    }
  </script>
</html>
